<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<meta name="format-detection" content="telephone=no,email=no,adress=no">
	<meta name="apple-mobile-web-app-capable" content="yes" />
  <link rel="preload" href="./static/valentin-loop.mp3" as="media">
  <link rel="preload" href="./static/lovely-pop-loop.mp3" as="media">
  <link rel="preload" href="./static/sprite-saic.png" as="image">
  <link rel="preload" href="./static/sprite-saic.css" as="style">
  <link rel="preload" href="./static/swiper.js" as="script">
  <link rel="preload" href="./static/car-big.png" as="image">
  <link rel="preload" href="./static/wheel-big.png" as="image">
	<title>SAIC International</title>
</head>

<body>
	<div id="app">
		<div class="default-loading">
			<div class="floater"></div>
      <div class="car-big">
        <div class="wheel">
          <div class="wheel-big left"></div>
          <div class="wheel-big right"></div>
          <div class="dot small-dot"></div>
          <div class="dot bid-dot"></div>
        </div>
      </div>
			<p class="percent-value"><span id="loading-value">99</span>%</p>
		</div>
	</div>
	<style>
		html {
			height: 100%;
			min-height: 480px;
			max-width: 750px;
			margin: 0;
      background-color: #FFF;
		}

		body {
			display: flex;
			align-items: center;
			justify-content: center;
			height: 100%;
			font-family: 'HanHei SC', 'PingFang SC', 'Helvetica Neue', 'Helvetica', 'Microsoft Yahei', 'Arial', sans-serif;
			font-size: 12px;
			margin: 0;
		}

    div {
      margin: 0;
			padding: 0;
    }

		#app {
			width: 100%;
			height: 100%;
		}

    .default-loading {
			height: 100%;
      text-align: center;
			overflow: hidden;
      background-color: #4EDEFD;
    }

		.floater {
			height: 50%;
			/*float: left;*/
			margin-bottom: -60px;
		}

		.percent-value {
			color: #FFF;
      font-size: 40px;
      padding: 0;
      margin: 5px auto;
		}
    .car-big {
      margin: 0 auto;
      position: relative;
      animation: little-bounce 1s linear infinite;
      background: url(./static/car-big.png) no-repeat;
      background-size: contain;
      width: 181.5px;
      height: 72px;
    }

    .wheel-big {
      display: inline-block;
      position: absolute;
      bottom: 0;
      animation: rotate 1.0s infinite linear;
      background: url(./static/wheel-big.png) no-repeat;
      background-size: contain;
      width: 30px;
      height: 30px;
    }

    .wheel .left {
      left: 18px;
    }

    .wheel .right {
      right: 20px;
    }

    .dot {
      position: absolute;
      background-color: #FFF;
    }

    .small-dot {
      width: 12px;
      height: 12px;
      border-radius: 6px;
      left: -20px;
      top: 40px;
      animation: spinner-fade 0.8s linear infinite;
    }

    .bid-dot {
      width: 26px;
      height: 26px;
      border-radius: 13px;
      top: 32px;
      left: -55px;
      animation: spinner-fade 0.8s linear infinite;
      animation-delay: 0.1s;
    }
	</style>
	<script>
    let valueEl = document.querySelector('#loading-value');
    let value = 70;
    let increaseValue = setInterval(() => {
      valueEl.innerHTML = value;
      value = value + 1;
      if (value === 100) {
        clearInterval(increaseValue);
        return;
      }
    }, 10);
  </script>
</body>

</html>
